<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hotel Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="styles/styles.css"/>

</head>

<body>

    <h1>WELCOME TO THE BARRY CUMBIE FANPAGE</h1>

    <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card-body">
             <h2 class="card-title">GIVE US YOUR INFORMATION</h2>

                <label for="userName" class="form-label">USERNAME</label>
                <input id="userName" class="form-control" type="text" placeholder="Enter Your User Name" name="userName">
                <p></p>


                <label for="passWord" class="form-label">PASSWORD</label>
                <input id="passWord" class="form-control" type="text" placeholder="Enter Password" name="passWord">
                <p></p>

                <!-- MALE/FEMALE/OTHER Gender Selection -->
                <!-- radio toggle buttons -->
                <div class="mb-4">
                    <p>Please select your gender!</p>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male" style="margin-right: 5em;">Male</label>

                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female" style="margin-right: 5em;">Female</label>

                    <input type="radio" id="otherGender" name="gender" value="genderOther">
                    <label for="otherGender">Other</label><br>
                </div>
            </div>
          </div>
        </div>

        <!-- These need to take in only numbers -->
        <div class="row">
            <div>
                <div class="col-sm-4">
                    <div class="card-body">
                        <h3 class="card-title">CARD INFO</h3>

                        <label for="cardNumber" class="form-label">CREDIT CARD NUMBER</label>
                        <input id="cardNumber" class="form-control" type="text" placeholder="Enter Your Card Number" name="cardNumber">
                        <p></p>

                        <label for="expDate" class="form-label">EXPIRATION DATE</label>
                        <input id="expDate" class="form-control" type="text" placeholder="Enter Your Expiration Date" name="expDate">
                        <p></p>

                        <label for="cvvNumber" class="form-label">CVV NUMBER</label>
                        <input id="cvvNumber" class="form-control" type="text" placeholder="Enter Your CVV Number" name="cvvNumber">
                        <p></p>

                    </div>
                </div>
            </div>

        </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="scripts/scripts.js"></script>  
</body>

</html>
